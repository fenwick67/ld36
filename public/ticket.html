<!DOCTYPE html>
<html>
<head>
    <title>Call of the Ancients - Ticket Page</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet"
        href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" 
        href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

<!-- App Layout -->
<section id="main" class="container">
    <header class="pull-right"><a class="btn" href="./ticket.html"><i class="fa fa-ticket"></i></a></header>
    <h1>Call of the Ancients</h1>
    <h4>Ticket Center</h4>
        <hr>
        
        <div class="row">
            <div class="col-md-4"></div><!-- placeholder -->
            <div class="col-md-4">
                <div class="input-group">
                  <input type="text" id="ticket" class="form-control" placeholder="Enter Ticket #">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" id="ticketbutton">Check Status</button>
                  </span>
                </div><!-- /input-group -->
            </div>
        </div>
        
        <div id="tickets"></div>
        
        <div class="row">
            <h1>Check out the Let's Play:</h1>
        <a href="https://youtu.be/bgpFPbf03pY">Smileman66's Ludum Dare First Look</a>
    </div>

</section>


<!-- JS Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="chart.js"></script>

<!-- App script -->
<script src="ticket.js"></script>

</body>
</html>
